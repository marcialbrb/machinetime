<!DOCTYPE html>
<html>
    <head>
        <meta content='width=device-width, initial-scale=1' name='viewport'/ charset="utf-8">
        <title>Google</title>
        <style>
            body {
                background-color: white;
                color: black;
                font-family: "Arial", sans-serif;
                font-size: 14px;
                margin-top: 10%;
                min-width: 300px;
                min-height: 300px;
                
            }
            #logogoogle{
                padding: 0px;
                margin: 5px;
            }
            .phrase{
                position: relative;
                margin: 0px;
                padding: 0px;
                top: 13px;
                
            }
           
            .button1, .button2{
                background-color: gainsboro;
                border: 1px solid grey;
                box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
                text-align: center;
                height: 20px;
                width: 120px;
                position: relative;
                top: 2px;
            }
            
            .button1 { 
                
                right: 2px;
            
            }
            .button2{
                
                left: 2px;
            }
            .more{
                position: relative;
                top: 15px;
            }
            #copyright{
                position: relative;
                top: 20px;
            }
        </style>
    </head>


    <body>
        <center>
        <div id="logogoogle"><a title="Google 1999" href="Project-Google.html"><img src="https://vignette.wikia.nocookie.net/logopedia/images/b/b7/Google1998.png/revision/latest/scale-to-width-down/340?cb=20200202043226&path-prefix=es" alt="Logo de Google 1999"></a></div>
        <div class="phrase"><p>Search the web using Google</p></div>         
        <div class="box">
        <form action="https://www.google.com/search" method="GET">
            <input class="search" type="text" name="q" size="40"><br>
            <input class="button1" value="Google Search" type="submit">
            <input class="button2" value="I'm feeling lucky" name="btnI" target="_blank" type="submit">
        
        </form>
        </div>
        <div class="more"><a target="_blank" href="https://en.wikipedia.org/wiki/Google"><p>More Google!</p></a></div>

        <div id="copyright"><p>Copyright Â© 1999 Google Inc.</p></div>
        </center>   
    </body>

</html>
